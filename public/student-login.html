<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container img {
      width: 70px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo">
    <h2>Student Login</h2>
    <form id="studentLoginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="student-register.html">Register Here</a></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBI5JoSycTeDrGDjkhCN36hOgIVox-4zJA",
  authDomain: "career-guidance-app-2c928.firebaseapp.com",
  projectId: "career-guidance-app-2c928",
  storageBucket: "career-guidance-app-2c928.firebasestorage.app",
  messagingSenderId: "669239928480",
  appId: "1:669239928480:web:a676ace8bf6ca283e80bc5",
  measurementId: "G-DB04W40W9B"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Login successful!");
          window.location.href = "admin-dashboard.html"; // redirect after login
        })
        .catch((error) => {
          alert("❌ Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
