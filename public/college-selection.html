<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a College</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #34495e;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Preferred College</h2>
    <form id="collegeSelectionForm">
      <select id="selectedCollege" required>
        <option value="">-- Select a College --</option>
        <option value="IIT Bombay">IIT Bombay</option>
        <option value="AIIMS Delhi">AIIMS Delhi</option>
        <option value="St. Xavier's">St. Xavier's</option>
      </select>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    document.getElementById("collegeSelectionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.getElementById("selectedCollege").value;
      console.log("College selected:", selected);
      window.location.href = "student-details.html";
    });
  </script>
</body>
</html>
