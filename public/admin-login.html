<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://babafaridgroup.edu.in/assets/img/bfgi/free-career-guidance.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 35px 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" placeholder="Admin Email" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- ✅ Your auth.js must be loaded AFTER Firebase is initialized -->
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      loginAdmin(email, password);
    });
  </script>
</body>
</html>
